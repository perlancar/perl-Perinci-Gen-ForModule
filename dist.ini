[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Sub-Gen-ForModule/
repository=http://github.com/sharyanto/perl-Perinci-Sub-Gen-ForModule

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; testing
Test::More=0.96
; runtime
perl=5.010000
Exporter::Lite=0
Module::Info=0
SHARYANTO::Utils=0.06
; spec
Rinci=1.1.0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
