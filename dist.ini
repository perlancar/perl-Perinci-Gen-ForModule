name=Perinci-Gen-ForModule
version=0.03
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Gen-ForModule/
repository=http://github.com/sharyanto/perl-Perinci-Gen-ForModule

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;spec
Rinci=1.1.0

;testing
Test::More=0.96

;runtime
perl=5.010000
Exporter::Lite=0
SHARYANTO::Array::Util=0
SHARYANTO::Package::Util=0.20

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
